<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Covid Comix - the book!</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="icon" href="src/favicon.png">
  </head>
  <body>
    <div id="container" class="container">
      <div class="page">
        <h1>Covid Comix - the book!</h1>
        <img class="book" src="src/book_1.jpg"/>
        <img class="book" src="src/book_2.jpg"/>
        <h2 class="sub">
          All 23 issues collected in a single, 250-page, paperback volume.<br/>
          Limited to 100 copies! $20
        </h2>

        <div id="paypal-button-container"></div>
        <script src="https://www.paypal.com/sdk/js?client-id=sb&enable-funding=venmo&currency=USD" data-sdk-integration-source="button-factory"></script>
        <script>
          function initPayPalButton() {
            paypal.Buttons({
              style: {
                shape: 'pill',
                color: 'black',
                layout: 'horizontal',
                label: 'buynow',
                tagline: false
              },

              createOrder: function(data, actions) {
                return actions.order.create({
                  purchase_units: [{"description":"Covid Comix - the book! All 23 issues collected in a single, 250-page, paperback volume. Limited to 100 copies!","amount":{"currency_code":"USD","value":20,"breakdown":{"item_total":{"currency_code":"USD","value":15},"shipping":{"currency_code":"USD","value":5},"tax_total":{"currency_code":"USD","value":0}}}}]
                });
              },

              onApprove: function(data, actions) {
                return actions.order.capture().then(function(orderData) {

                  // Full available details
                  console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));

                  // Show a success message within this page, e.g.
                  const element = document.getElementById('paypal-button-container');
                  element.innerHTML = '';
                  element.innerHTML = '<h3>Thank you for your support.</h3>';

                  // Or go to another URL:  actions.redirect('thank_you.html');

                });
              },

              onError: function(err) {
                console.log(err);
              }
            }).render('#paypal-button-container');
          }
          initPayPalButton();
        </script>
      </div>
    </div>
  </body>
</html>
